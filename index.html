<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="iron.png" alt="">
        Iron 4
    </header>
    <div class="title">
        Build up your champion tier list
    </div>
    <div class="lanes-container">
        <button class="lane selected" id="toplane">
            <img src="https://cdn.mobalytics.gg/assets/common/icons/lol-roles/16-top-faded.svg" alt="top lane">
            <p>Top</p>
        </button>
        <button class="lane" id="jungle">
            <img src="https://cdn.mobalytics.gg/assets/common/icons/lol-roles/16-jg-faded.svg" alt="jungle">
            <p>jungle</p>
        </button>
        <button class="lane" id="midlane">
            <img src="https://cdn.mobalytics.gg/assets/common/icons/lol-roles/16-mid-faded.svg" alt="mid lane">
            <p>Mid</p>
        </button>
        <button class="lane" id="botlane">
            <img src="https://cdn.mobalytics.gg/assets/common/icons/lol-roles/16-bot-faded.svg" alt="bot lane">
            <p>Bot</p>
        </button>
        <button class="lane" id="support">
            <img src="https://cdn.mobalytics.gg/assets/common/icons/lol-roles/16-sup-faded.svg" alt="support">
            <p>Sup</p>
        </button>
    </div>
    <div class="tiers-container">
        <div class="tier s">
            <p>S</p>
            <div class="box"></div>
        </div>
        <div class="tier a">
            <p>A</p>
            <div class="box"></div>
        </div>
        <div class="tier b">
            <p>B</p>
            <div class="box"></div>
        </div>
        <div class="tier c">
            <p>C</p>
            <div class="box"></div>
        </div>
        <div class="tier d">
            <p>D</p>
            <div class="box"></div>
        </div>
    </div>
    <div class="champions">
    </div>
    <script src="main.js"></script>
</body>
</html>
